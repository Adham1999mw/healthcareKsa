<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@1,200&display=swap" rel="stylesheet">
    <title>Health holding company</title>
</head>

<body>
    <div>
        <img class="header" src="./assets/header.svg" />
        <div class="parent_container">
            <div class="container">
                <div>
                    <img class="img_title" src="./assets/title_one.svg" alt="">
                    <p>Hail 1st Cardiology Consortium</p>
                </div>
                <div class="flex_titles">
                    <div>
                        <img class="img_title" src="./assets/title_two.svg" alt="">
                        <p>Millennium Hotel</p>

                    </div>
                    <div>
                        <img class="img_title" src="./assets/title_three.svg" alt="">
                        <p>May 26 & 27, 2023</p>
                    </div>
                </div>
                <section class="years">
                    <img src="./assets/years.svg" alt="">
                </section>
            </div>

            <div class="info_container">
                <div class="info">
                    <div>
                        <img src="./assets/info.svg" />
                        <p>DEAR DOCTOR,</p>
                    </div>
                    <div>
                        <p>Hail cardiac center is delighted to invite you to our upcoming event Hail cardiology
                            consortium</p>
                    </div>
                </div>
                <img class="rotate" src="./assets/info.svg" />
            </div>
        </div>

        <div class="form">
            <img class="tree" src="./assets/tree.svg" alt="">
            <form class="form-container">
                <div class="flex_form">
                    <div>
                        <label for="fullname">Full Name</label>
                        <input type="text" placeholder="Enter Your Full name" id="fullname" name="fullname" required>
                    </div>

                    <div>
                        <label for="mobile">Mobile Number</label>
                        <input type="number" placeholder="Enter your mobile number" id="mobile" name="mobile" required>
                    </div>
                </div>

                <div class="flex_form">
                    <div>
                        <label for="email">Email</label>
                        <input type="email" placeholder="Enter your Email" id="email" name="email" required>
                    </div>
                    <div>
                        <label for="hospital">Hospital/Institute</label>
                        <input type="text" placeholder="Enter your hospital name" id="hospital" name="hospital"
                            required>
                    </div>
                </div>

                <div class="flex_form sp">
                    <div>
                        <label for="scfhs">SCFHS Number</label>
                        <input type="text" placeholder="Enter your SCFHS number" id="scfhs" name="scfhs" required>
                    </div>
                </div>

                <button type="submit" class="submit">
                    <p>REGISTER</p>
                    <img src="./assets/submit.svg" alt="">
                </button>

            </form>
        </div>

    </div>
    <img class="footer" src="./assets/footer.svg" alt="">
</body>

</html>
